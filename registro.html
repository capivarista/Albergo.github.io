<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/registro.css" rel="stylesheet">
    <link href="styles/header.css" rel="stylesheet" type="text/css" />
    <title>Registro</title>
</head>

<body>
    <div class="header">
        <img class="iconMenu" src="imagens/icon.png" onclick="toggleSubMenu()">
        <a href="index.html">
          <img class="iconAlbergo" src="imagens/Albergo (3).png">
        </a>
        <h1 class="albergoNome">ALBERGO</h1>
        <div class="header2">
          <h1 class="headerInfos"><a class="link" href="produto.html">PRODUTO</a></h1>
            <h1 class="headerInfos"><a class="link" href="sobrenos.html">EMPRESA</a></h1>
          <h1 class="headerInfos"><a class="link" href="contato.html">CONTATO</a></h1>
          <h1 class="headerInfos"><a class="link" href="api/login.php">LOGIN</a></h1>
        </div>
      </div>

      <!-- Submenu -->
      <div id="submenu" class="submenu">
        <a href="infoJobs.html">Info jobs</a>
        <a href="sobrenos.html">Sobre nós</a>
        <a href="documentacao.html">Documentações</a>
      </div>

    <div class="container">
        <div class="card">
            <form class="form" id="registroForm">
                <div class="form-columns">
                    <div class="form-column">
                        <span class="input-span">
                            <label for="nome" class="label">Nome</label>
                            <input type="text" name="nome" id="nome" required />
                        </span>
                        <span class="input-span">
                            <label for="idade" class="label">Idade</label>
                            <input type="number" name="idade" id="idade" min="18" max="80" required />
                        </span>
                        <span class="input-span">
                            <label for="cpf" class="label">CPF</label>
                            <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" required />
                        </span>
                        <span class="input-span">
                            <label for="email" class="label">Email</label>
                            <input type="email" name="email" id="email" required />
                        </span>
                        <span class="input-span">
                            <label for="password" class="label">Senha</label>
                            <input type="password" name="password" id="password" required />
                        </span>
                    </div>
                    <div class="form-column">
                        <span class="input-span">
                            <label for="cnpj" class="label">CNPJ</label>
                            <input type="text" name="cnpj" id="cnpj" pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" maxlength="18" required />
                        </span>
                        <span class="input-span">
                            <label for="endereco" class="label">Endereço</label>
                            <input type="text" name="endereco" id="endereco" required />
                        </span>
                        <span class="input-span">
                            <label for="telefone" class="label">Telefone</label>
                            <input type="tel" name="telefone" id="telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}" maxlength="15" required />
                        </span>
                        <span class="input-span">
                            <label for="cidade" class="label">Cidade</label>
                            <input type="text" name="cidade" id="cidade" required />
                        </span>
                        <span class="input-span">
                            <label for="cep" class="label">CEP</label>
                            <input type="text" name="cep" id="cep" pattern="\d{5}-\d{3}" maxlength="9" required />
                        </span>
                    </div>
                </div>
                <div class="form-footer">
                    <span class="span"><a href="contato.html">Precisa de ajuda?</a></span>
                    <input class="submit" type="submit" value="Registrar" />
                    <span class="span">Já tem conta? <a href="login.html">Login</a></span>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('cpf').addEventListener('input', function (e) {
            this.value = this.value
                .replace(/\D/g, '')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d{1,2})$/, '$1-$2')
                .slice(0, 14);
        });

        document.getElementById('cnpj').addEventListener('input', function (e) {
            this.value = this.value
                .replace(/\D/g, '')
                .replace(/(\d{2})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1/$2')
                .replace(/(\d{4})(\d{1,2})$/, '$1-$2')
                .slice(0, 18);
        });

        document.getElementById('cep').addEventListener('input', function (e) {
            this.value = this.value
                .replace(/\D/g, '')
                .replace(/(\d{5})(\d{1,3})$/, '$1-$2')
                .slice(0, 9);
        });

        document.getElementById('telefone').addEventListener('input', function (e) {
            this.value = this.value
                .replace(/\D/g, '')
                .replace(/(\d{2})(\d)/, '($1) $2')
                .replace(/(\d{4,5})(\d{4})$/, '$1-$2')
                .slice(0, 15);
        });

        // Adicionar evento de submit para o formulário
        document.getElementById('registroForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita que o formulário seja submetido normalmente

            // Obter o valor do CPF
            const cpf = document.getElementById('cpf').value.replace(/\D/g, '');

            // URL da API e endpoint para consulta de CPF
            const apiUrl = 'https://servicodados.ibge.gov.br/api/v2/censos/nomes/';
            const endpoint = `/${cpf}`;

            // Fazer requisição GET para a API
            fetch(apiUrl + endpoint)
                .then(response => response.json())
                .then(data => {
                    // Verificar a resposta da API
                    if (data.length > 0) {
                        // Se houver dados, o CPF é válido
                        alert('CPF válido!');
                    } else {
                        // Se não houver dados, o CPF é inválido
                        alert('CPF inválido!');
                    }
                })
                .catch(error => {
                    console.error('Erro ao consultar API:', error);
                    alert('Erro ao consultar API');
                });
        });
    </script>
</body>

</html>
