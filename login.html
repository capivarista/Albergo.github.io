<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style2.css" rel="stylesheet">
    <title>Form Card</title>
</head>

<body>
    <div class="header">
        <img class="iconMenu" src="imagens/icon.png" alt="Menu Icon">
        <img class="iconAlbergo" src="imagens/Albergo (3).png" alt="Albergo Icon">
        <h1 class="albergoNome">ALBERGO</h1>
        <div class="header2">
            <h1 class="headerInfos">PRODUTO</h1>
            <h1 class="headerInfos">EMPRESA</h1>
            <h1 class="headerInfos">CONTATO</h1>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <form class="form">
                <span class="input-span">
                    <label for="email" class="label">Email</label>
                    <input type="email" name="email" id="email" />
                </span>
                <span class="input-span">
                    <label for="password" class="label">Senha</label>
                    <input type="password" name="password" id="password" />
                </span>
                <span class="span"><a href="#">Esqueceu a senha?</a></span>
                <input class="submit" type="submit" value="Log in" />
                <span class="span">Nao tem conta? <a href="#">Registrar</a></span>
            </form>
        </div>
    </div>
</body>

</html>
